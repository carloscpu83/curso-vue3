<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla base</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .cuadrado {
        width: 100px;
        height: 100px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Plantilla base de VUE</h1>
    </header>
    <section id="app">
      <div
        class="cuadrado"
        :style="{backgroundColor: 'rebeccapurple', border: '1px solid black'}"
        @click="mostrarMensaje"
      ></div>
      <div
        class="cuadrado"
        :style="pintarEstilos"
        @click="mostrarMensaje"
      ></div>
      <div
        class="cuadrado"
        :style="true === true ? {border: '1px solid black'} : {}"
        @click="mostrarMensaje"
      ></div>
    </section>
  </body>
  <script>
    const app = Vue.createApp({
      methods: {
        mostrarMensaje: function () {
          alert("Hola");
        }
      },
      computed: {
        pintarEstilos() {
          return { backgroundColor: "red", border: "1px solid black" };
        }
      }
    });
    app.mount("#app");
  </script>
</html>
