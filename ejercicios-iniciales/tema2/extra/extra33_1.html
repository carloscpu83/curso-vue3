<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla base</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .bordeFino{
        border: 1px solid black;
      }
      .bordeMedio{
        border: 3px solid red;
      }
      .bordeGordo{
        border: 6px solid blue;
      }
      .cuadrado{
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Plantilla base de VUE</h1>
    </header>
    <section id="app">
      <div :class="clases"></div>
      <input type="number" v-model="valor">
    </section>
  </body>
  <script>
    const app = Vue.createApp({
      data(){
        return {
          valor: 1
        };
        
      },
      computed: {
        clases(){
          if(this.valor <= 1){
            return ['cuadrado' ,'bordeFino'];
          }else if(this.valor == 2){
            return ['cuadrado' ,'bordeMedio'];
          }else{
            return ['cuadrado' ,'bordeGordo'];
          }
        }
      }
    });
    app.mount('#app');
  </script>
</html>
