<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla base</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <header>
      <h1>Plantilla base de VUE</h1>
    </header>
    <section id="app">
      <div>{{mi_valor}}</div>
      <input type="button" v-bind:value="txt_boton">
      <input type="button" :value="txt_boton2">
    </section>
  </body>
  <script>
    /*
     * PRUEBA V-BIND
     */
    const app = Vue.createApp({
      data: function (){
        return {
          txt_boton: 'Texto btn 1',
          txt_boton2: 'Texto btn 2'
        }
      }
    });

    app.mount('#app');
  </script>
</html>
