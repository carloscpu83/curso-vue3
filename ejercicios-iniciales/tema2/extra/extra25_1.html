<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla base</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <header>
      <h1>Plantilla base de VUE</h1>
    </header>
    <section id="app">
      <div><input type="button" @click="cambiarValor()" value="Cambiar valor"></div>
      <div v-once>El valor inicial es: {{valor}}</div>
      <div>El valor final es: {{valor}}</div>
    </section>
  </body>
  <script>
    const app = Vue.createApp({
      data: function(){
        return {
          valor: 0
        };
      },
      methods: {
        cambiarValor: function(){
          this.valor++;
        }
      }
    });
    app.mount('#app');
  </script>
</html>
