<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla base</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <header>
      <h1>Plantilla base de VUE</h1>
    </header>
    <section id="app">
      <div ref="referenciaDiv">{{valorDiv}}</div>
      <input type="text" ref="referenciaInput">
      <input type="button" value="Recuperar valores" @click="recuperar">
    </section>
  </body>
  <script>
    const app = Vue.createApp({
      data(){
        return {valorDiv: 'Txt del div'};
      },
      methods: {
        recuperar(){
          let midiv = this.$refs.referenciaDiv;
          let mitext = this.$refs.referenciaInput.value;
          alert('Se ha recuperado del div este valor: ' + midiv + " y del input el siguiente: " + mitext);
        }
      }
    });
    app.mount('#app');
  </script>
</html>
