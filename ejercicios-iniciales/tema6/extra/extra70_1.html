<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla base</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <header>
      <h1>Plantilla base de VUE</h1>
    </header>
    <section id="app">
      <ul>
        <mi-componente></mi-componente>
        <mi-componente></mi-componente>
        <mi-componente></mi-componente>
      </ul>
    </section>
  </body>
  <script>
    const app = Vue.createApp({
      // Meter aqui logica pero en este caso no es necesaria.
    });

    app.component(
      'mi-componente',
      {
        template: 
          `<li>
            <input type="text" v-model="mi_valor"><input type="button" value="Ejecutar" @click="mostrarAlerta">
          </li>`,
        data(){
          return{
            mi_valor: ""
          };
        },
        methods:{
          mostrarAlerta(){
            alert('El valor es: ' + this.mi_valor);
          }
        }
      }
    );

    app.mount('#app');
  </script>
</html>
