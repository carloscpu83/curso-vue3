<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla base</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <header>
      <h1>Plantilla base de VUE</h1>
    </header>
    <section id="app">
      <ul>
        <li v-for="elemento in lista">{{elemento}}</li>
      </ul>
    </section>
  </body>
  <script>
    const app = Vue.createApp({
      data(){
        return {lista: ['elemento1','elemento2','elemento3']};
      }
    });
    app.mount('#app');
  </script>
</html>
