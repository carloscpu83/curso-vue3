<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla base</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <header>
      <h1>Plantilla base de VUE</h1>
    </header>
    <section id="app">
      <ul>
        <li v-for="(valor, indice) in lista" :key="valor.id" @click="eliminar(indice)">{{valor.nombre}} -> posicion: {{indice}} <input type="text" @click.stop></li>
      </ul>
    </section>
  </body>
  <script>
    const app = Vue.createApp({
      data(){
        return {
          lista: [{nombre:'carlos',id:'1'},{nombre:'carlos2',id:'2'},{nombre:'carlos3',id:'3'}]
        };
      },
      methods:{
        eliminar: function(idx){
          this.lista.splice(idx,1);
        }
      }
    });
    app.mount('#app');
  </script>
</html>
